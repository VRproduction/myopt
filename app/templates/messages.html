{% load i18n %}


{% if messages %}

    {% for message in messages %}
        {% if message.tags == "success" %}


                        <div class="alert alert-success alert-dismissible">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>{% trans 'Təbriklər!' %}</strong> {{message}}
                          </div>

        {% endif %}
    {% endfor %}
{% endif %}
